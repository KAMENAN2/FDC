<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-4 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Demandes en cours</h5>
                  <span class="h2 font-weight-bold mb-0">350,897</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Demandes validées</h5>
                  <span class="h2 font-weight-bold mb-0">2,356</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Demandes Traités</h5>
                  <span class="h2 font-weight-bold mb-0">924</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Applications</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" ngbTooltip="Initier une demande capacitaire"  class="btn-icon-clipboard" ngxClipboard [cbContent]="'active-40'" (cbOnSuccess) = "copy = 'active-40'" (click)="openXl(content)">
                <div>
                  <i class="ni ni-active-40"></i>
                  <span>Demande Storage</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" ngbTooltip="Initier une demande de ressource RAM/CPU ou VM"  class="btn-icon-clipboard" ngxClipboard [cbContent]="'air-baloon'" (cbOnSuccess) = "copy = 'air-baloon'">
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>Demande Compute </span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" ngbTooltip="Initier une demande d'adresse IP ou plage réseau "  class="btn-icon-clipboard" ngxClipboard [cbContent]="'album-2'" (cbOnSuccess) = "copy = 'album-2'">
                <div>
                  <i class="ni ni-album-2"></i>
                  <span>Demande Network</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" ngbTooltip="Initier une demande de creation de comptes utilisateurs"  class="btn-icon-clipboard" ngxClipboard [cbContent]="'align-center'" (cbOnSuccess) = "copy = 'align-center'">
                <div>
                  <i class="ni ni-align-center"></i>
                  <span>Demande d'Accès</span>
                </div>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modale Template -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Formulaire de demande Capacitaire</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

        <form [formGroup]="capacityForm" (ngSubmit)="onSubmit()">
      <h6 class="heading-small text-muted mb-4">Information Utilisateur</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-username">Nom du Demandeur :</label>
              <input type="text" id="input-username" formControlName="nom" class="form-control form-control-alternative" placeholder="" value="">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Date de la Demande :</label>
              <input type="text" id="input-email" formControlName="dateDemande" class="form-control form-control-alternative" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" (click)="dp.toggle()">
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-first-name">Prénom du Demandeur :</label>
              <input type="text" id="input-first-name" formControlName="prenom" class="form-control form-control-alternative" placeholder="" value="">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">E-mail du demandeur :</label>
              <input type="email" id="input-last-name" formControlName="email" class="form-control form-control-alternative" placeholder="x@orange.com" value="">
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <!-- Address -->
      <h6 class="heading-small text-muted mb-4">Description de la Demande </h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="pays">Site/Pays :</label>
              <input type="text" id="pays" formControlName="site" class="form-control form-control-alternative" placeholder="VITIB,OCI,OCD,..." value="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="DC">Datacenter Cible :</label>
              <input type="text" id="DC" formControlName="DCName" class="form-control form-control-alternative" placeholder="VITIB or Orange Infra" value="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label"  for="stockage">Type de Stockage :</label>
              <select id="stockage" formControlName="storageType" class="form-control form-control-alternative">
                <option selected >NAS(NFS,CephFs,SMB...)</option>
                <option>SAN Block Device</option>
                <option>Ceph RDB Block Device</option>
                <option>Object Storage</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Description brève de la Demande :</label>
              <textarea rows="4" class="form-control form-control-alternative" formControlName="description" placeholder="A few words about request ..."></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="service">Service :</label>
              <input type="text" id="service" formControlName="service" class="form-control form-control-alternative" placeholder="NOMAD,SDP..." value="">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="capacity">Capacité Totale(GB) :</label>
              <input type="number" id="capacity" formControlName="capacity" class="form-control form-control-alternative" placeholder="1024">
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <!-- Description -->
      <h6 class="heading-small text-muted mb-4">APPROBATION DE LA DEMANDE</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="service">Faire Approuver la Demande par :</label>
              <select id="approuver" formControlName="validateur" class="form-control form-control-alternative">
                <option selected >Hermann KOUASSI</option>
                <option>Dramane OUATTARA</option>
                <option>DIENG Ndeye</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="priority">Priorité de la Demande :</label>
              <select id="priority" formControlName="priority" class="form-control form-control-alternative">
                <option selected >P4</option>
                <option>P3</option>
                <option>P2</option>
                <option>P1</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onSubmit()">Enregistrer</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fermer</button>

  </div>
</ng-template>
